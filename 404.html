<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // which will be handled by the app
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script type="text/javascript">
      // Check if the path contains /vibe-llm/
      if (window.location.pathname.indexOf('/vibe-llm/') === 0) {
        // Extract the path after /vibe-llm/
        var path = window.location.pathname.substring('/vibe-llm/'.length);

        // Remove trailing slash if present
        if (path.endsWith('/')) {
          path = path.slice(0, -1);
        }

        // Redirect to the app with the path as a hash
        if (path) {
          window.location.replace('/vibe-llm/#/' + path + window.location.search);
        } else {
          window.location.replace('/vibe-llm/');
        }
      } else {
        // Fallback to home page
        window.location.replace('/vibe-llm/');
      }
    </script>
  </body>
</html>
